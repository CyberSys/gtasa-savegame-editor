jobs:
  include:
    - stage: linux
      language: java
      sudo: true
      addons:
        apt:
          packages:
            - alien
          update: true
      git:
        depth: 3
      script:
        - jdk_switcher use openjdk8
        - mvn clean install -Pdeb -Dmaven.javadoc.skip=true -B -V
        - sudo alien --scripts -r "target/gtasaveedit_3.3~SNAPSHOT_all.deb"
        - mkdir target/deploy
        - cp -v "target/$(ls target | grep jar-with-dependencies)" target/deploy
        - cp -v "target/$(ls target | grep .deb)" target/deploy
        - cp -v "$(ls | grep .rpm)" target/deploy
      notifications:
        webhooks:
          urls:
            - https://webhooks.gitter.im/e/826be7a4e8dce59091ef
          on_success: change
          on_failure: always
          on_start: never
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: target/deploy/*
        skip_cleanup: true
        on:
          repo: gtasa-savegame-editor/gtasa-savegame-editor
          tags: true
    - stage: macOS
      os: osx
      osx_image: xcode9.3
      language: java
      git:
        depth: 3
      script:
        - mvn clean install -Dmaven.javadoc.skip=true -B -V -PmacOS -Dosx.jrePath=/Library/Java/JavaVirtualMachines/$(ls /Library/Java/JavaVirtualMachines/ | grep 1.8)
        - mkdir target/deploy
        - zip -r "target/GTA.SA.Savegame.Editor.app.zip" "$(find target -type d | grep .app | head -n 1)"
        - cp -v "target/$(ls target | grep .dmg)" target/deploy
        - cp -v "target/GTA.SA.Savegame.Editor.app.zip" target/deploy
      notifications:
        webhooks:
          urls:
            - https://webhooks.gitter.im/e/826be7a4e8dce59091ef
          on_success: change
          on_failure: always
          on_start: never
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: target/deploy/*
        skip_cleanup: true
        on:
          repo: gtasa-savegame-editor/gtasa-savegame-editor
          tags: true
    - stage: windows
      os: windows
      language: shell
      git:
        depth: 3
      script:
        - choco install -y jdk8 maven
        - export PATH=$PATH:"/c/Program Files/Java/jdk1.8.0_211/bin"
        - java -version
        - mvn clean package -Dmaven.javadoc.skip=true -B -V -Pwindows
        - mkdir target/deploy
        - cp -v "target/$(ls target | grep .exe)" target/deploy
      notifications:
        webhooks:
          urls:
            - https://webhooks.gitter.im/e/826be7a4e8dce59091ef
          on_success: change
          on_failure: always
          on_start: never
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: target/deploy/*
        skip_cleanup: true
        on:
          repo: gtasa-savegame-editor/gtasa-savegame-editor
          tags: true