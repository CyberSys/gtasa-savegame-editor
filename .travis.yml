language: java
sudo: true
addons:
  apt:
    packages:
      - alien
    update: true
git:
  depth: 3
script:
  - mvn clean install -Dmaven.javadoc.skip=true -B -V
  - zip -r "target/GTA.SA.Savegame.Editor.app.zip" "target/gtasaveedit-3.3-SNAPSHOT/GTA SA Savegame Editor.app"
  - sudo alien --scripts -r "target/gtasaveedit_3.3~SNAPSHOT_all.deb"
  - mkdir target/deploy
  - mv target/gtasaveedit-3.3-SNAPSHOT-jar-with-dependencies.jar target/deploy
  - mv "target/GTA.SA.Savegame.Editor.app.zip" target/deploy
  - mv "target/gtasaveedit_3.3~SNAPSHOT_all.deb" target/deploy
  - mv "gtasa-savegame-editor-3.3~SNAPSHOT-2.noarch.rpm" target/deploy
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/826be7a4e8dce59091ef
    on_success: change
    on_failure: always
    on_start: never
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/deploy/*
  skip_cleanup: true
  on:
    repo: gtasa-savegame-editor/gtasa-savegame-editor
    tags: true
