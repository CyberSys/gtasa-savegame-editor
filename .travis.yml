language: java
os: linux
jobs:
  include:
    - stage: build-resources
      name: "üêß .rpm"
      os: linux
      dist: bionic
      language: java
      jdk: openjdk11
      addons:
        apt:
          packages:
            - rpm
          update: true
      git:
        depth: 3
      script:
        - mvn clean install -Prpm -Dmaven.javadoc.skip=true -B -V
        - mkdir deploy
        - cp -v "savegame-editor/target/rpm/savegame-editor/RPMS/noarch/$(ls savegame-editor/target/rpm/savegame-editor/RPMS/noarch | grep .rpm)" deploy
      notifications:
        webhooks:
          urls:
            - https://webhooks.gitter.im/e/74fc80c4ab6379eb9072
          on_success: always
          on_failure: always
          on_start: never
      deploy:
        provider: releases
        token:
          secure: 
        file_glob: true
        file: deploy/*
        cleanup: false
        on:
          repo: gtasa-savegame-editor/gtasa-savegame-editor
          tags: true
