jobs:
  include:
    - stage: linux
      os: linux
      dist: bionic
      language: java
      jdk:
        - openjdk11
      sudo: true
      addons:
        apt:
          packages:
            - alien
          update: true
      git:
        depth: 3
      script:
        - mvn clean install -Pdeb -Dmaven.javadoc.skip=true -B -V
        - sudo alien --scripts -r "gui/target/$(ls gui/target | grep .deb)"
        - mkdir deploy
        - cp -v "gui/target/$(ls gui/target | grep jar-with-dependencies)" deploy
        - cp -v "gui/target/$(ls gui/target | grep .deb)" deploy
        - cp -v "$(ls | grep .rpm)" deploy
      notifications:
        webhooks:
          urls:
            - https://webhooks.gitter.im/e/826be7a4e8dce59091ef
          on_success: change
          on_failure: always
          on_start: never
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: deploy/*
        skip_cleanup: true
        on:
          repo: gtasa-savegame-editor/gtasa-savegame-editor
          tags: true
    - stage: mac
      os: osx
      osx_image: xcode10.1
      language: java
      git:
        depth: 3
      script:
        - mvn clean install -Dmaven.javadoc.skip=true -B -V -PmacOS -Dosx.jrePath=/Library/Java/JavaVirtualMachines/$(ls /Library/Java/JavaVirtualMachines/ | grep 1.8)
        - mkdir deploy
        - zip -r "gui/target/GTA.SA.Savegame.Editor.app.zip" "$(find gui/target -type d | grep .app | head -n 1)"
        - cp -v "gui/target/$(ls gui/target | grep .dmg)" deploy
        - cp -v "target/GTA.SA.Savegame.Editor.app.zip" deploy
      notifications:
        webhooks:
          urls:
            - https://webhooks.gitter.im/e/826be7a4e8dce59091ef
          on_success: change
          on_failure: always
          on_start: never
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: deploy/*
        skip_cleanup: true
        on:
          repo: gtasa-savegame-editor/gtasa-savegame-editor
          tags: true
    - stage: windows
      os: windows
      language: shell
      git:
        depth: 3
      script:
        - choco install -y adoptopenjdk11 maven
        - refreshenv
        - java -version
        - mvn clean package -Dmaven.javadoc.skip=true -B -V -Pwindows
        - mkdir deploy
        - cp -v "gui/target/$(ls gui/target | grep .exe)" deploy
      notifications:
        webhooks:
          urls:
            - https://webhooks.gitter.im/e/826be7a4e8dce59091ef
          on_success: change
          on_failure: always
          on_start: never
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: deploy/*
        skip_cleanup: true
        on:
          repo: gtasa-savegame-editor/gtasa-savegame-editor
          tags: true